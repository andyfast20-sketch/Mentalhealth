<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Compassionate, evidence-backed mental health resources and support." />
    <meta name="theme-color" content="#fffaf6" />
    <title>{% block title %}Mentalhealth — Care & Resources{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/hero.svg') }}" />
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ url_for('home') }}">
          <span class="logo" aria-hidden="true">
            <!-- stylized logo mark -->
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect width="24" height="24" rx="6" fill="url(#g)" />
              <defs>
                <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#6dd3ff" />
                  <stop offset="1" stop-color="#a78bfa" />
                </linearGradient>
              </defs>
            </svg>
          </span>
          <strong>Mentalhealth</strong>
        </a>

        <nav class="nav" id="nav">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('about') }}">About</a>
          <a href="{{ url_for('resources') }}">Resources</a>
          <a href="{{ url_for('contact') }}">Contact</a>
        </nav>

        <div class="header-actions">
          <a class="btn btn-ghost" href="{{ url_for('contact') }}">Get Support</a>
        </div>

        <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      </div>
    </header>

    <main class="site-main">{% block content %}{% endblock %}</main>

    <footer class="site-footer">
      <div class="container footer-top">
        <div class="footer-left">
          <strong>Mentalhealth</strong>
          <p class="muted">Practical, compassionate guidance for mental wellbeing — free, private, and evidence-informed.</p>
        </div>
        <div class="footer-newsletter">
          <h4>Get gentle tips</h4>
          <form class="newsletter-form" onsubmit="event.preventDefault(); alert('Thanks — demo newsletter.');">
            <input type="email" name="email" placeholder="you@example.com" aria-label="Email address">
            <button class="btn btn-primary">Subscribe</button>
          </form>
        </div>
      </div>

      <div class="container footer-inner">
        <div class="copyright">© {{ 2025 }} Mentalhealth — Built to support wellbeing</div>
        <div class="quick-links">
          <a href="/privacy">Privacy</a> • <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>

  </body>
</html>
